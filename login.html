<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - YouTube Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Sign In to YouTube</h2>

    <span class="text-rose-500">{{error}}</span>

    <form action="" method="POST" class="space-y-4">
        {% csrf_token %}
      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Login</button>
    </form>

    <p class="mt-4 text-center text-sm">Don't have an account? 
      <a href="signup.html" class="text-red-600 font-medium hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
