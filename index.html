<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Clone Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">


<header class="flex items-center justify-between px-4 py-2 bg-white shadow fixed w-full z-10">


  <div class="flex items-center gap-2">

    <button class="md:hidden">
      <!-- Hamburger icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <span class="font-bold text-2xl text-red-600">YouTube</span>
  </div>


  <input type="text" placeholder="Search" class="hidden md:block border px-4 py-1 rounded-full w-1/3">
  
  <div class="flex items-center gap-4">
    <div class="w-8 h-8 rounded-full bg-gray-300"></div>
    
  </div>


</header>



<aside class="hidden md:block fixed top-14 left-0 w-60 h-screen bg-white shadow p-4 overflow-auto ">
  <ul class="space-y-2">
    <li><a href="#" class="block hover:bg-gray-100 p-2 rounded">Home</a></li>
    <li><a href="#" class="block hover:bg-gray-100 p-2 rounded">Trending</a></li>
    <li><a href="#" class="block hover:bg-gray-100 p-2 rounded">Subscriptions</a></li>
    <li><a href="#" class="block hover:bg-gray-100 p-2 rounded">Library</a></li>
    
  </ul>
</aside>



<main class="pt-16 md:pl-64 p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    <!-- Card -->
    <div class="bg-white rounded shadow p-2">
      <div class="bg-gray-300 h-40 rounded"></div>
      <div class="mt-2 flex gap-2">
        <div class="w-8 h-8 rounded-full bg-gray-400"></div>
        <div>
          <h3 class="font-semibold text-sm">Video Title</h3>
          <p class="text-xs text-gray-600">Channel Name Â· 1M views</p>
        </div>
      </div>
    </div>

  </div>
</main>



<script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggleBtn = document.querySelector("header button");
    const sidebar = document.querySelector("aside");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });
  });
</script>

</body>
</html>
