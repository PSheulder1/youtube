<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Profile Picture - YouTube Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Upload Your Profile Picture</h2>

    <form action="#" method="POST" enctype="multipart/form-data" class="space-y-6">
      
      <div class="flex items-center justify-center">
        <label for="file-upload" class="cursor-pointer flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg hover:bg-gray-50 transition">
          <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 16V4m0 0l-4 4m4-4l4 4m5 8h-2a2 2 0 01-2-2v-5a2 2 0 012-2h2m0 0l4 4m-4-4l-4 4" />
          </svg>
          <span class="mt-2 text-sm text-gray-600">Click to upload a profile picture</span>
          <input id="file-upload" name="profile_picture" type="file" class="hidden" accept="image/*" required />
        </label>
      </div>

      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Upload</button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-600">
      Go back to <a href="login.html" class="text-red-500 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
